<body>
<h1>

</h1>

<script>

    function smallEnough(a, limit){
        const res = [...a].filter(el => el <= limit);
        return a.length === res.length
    }

    console.log(smallEnough([78, 117, 110, 99, 104, 117, 107, 115], 100))

</script>
