    <script>

        var capitals = function (word) {
            const resArr = [];
            word.split('').forEach((el, i) => {
                if(el.toUpperCase() === el) {
                    resArr.push(i);
                }
            })
                return resArr;
        };

        console.log(capitals('CodEWaRs'))


    </script>
