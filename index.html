<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWars</title>
</head>

<body>
    <h1>

    </h1>

    <script>

        function points(games) {
            let result = 0;
            games.forEach(i => {
                let j = i.split(':')
                if(+j[0] > +j[1]) result += 3;
                if(+j[0] < +j[1]) result += 0;
                if(+j[0] === +j[1]) result += 1
            })
            return result;
        }

        console.log(points(["1:0","2:0","3:0","4:0","2:1","3:1","4:1","3:2","4:2","4:3"]))


    </script>
</body>

</html>
